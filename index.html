<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section">
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form class="login-form" action="dashboard.html" method="get">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="klik your username">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="klik your password">
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="loginBtn">
                    <a href="dashboard.html">Login</a>
                    </div>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
